<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Test</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/0.11/turn.min.js"></script>

<style>
  body {
    background: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* スマホでもPCでも横幅いっぱいで表示 */
  #flipbook {
    width: 95vw;          /* ← 横幅いっぱい */
    max-width: 900px;     /* PC時の最大値 */
    aspect-ratio: 3 / 4;  /* ← 本の縦横比（ここが大事！） */
  }

  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>

<body>

<div id="flipbook">
  <div><img src="page1.png"></div>
  <div><img src="page2.png"></div>
  <div><img src="page3.png"></div>
</div>

<script>
  $(document).ready(function() {
    const book = $("#flipbook");

    book.turn({
      display: "single",
      autoCenter: true,
      width: book.width(),
      height: book.height()
    });

    $(window).on("resize", function(){
      book.turn("size", book.width(), book.height());
    });
  });
</script>

</body>
</html>
